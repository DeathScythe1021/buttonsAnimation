<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buttons</title>
    <link href="./output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="w-full h-screen flex justify-center items-center">
      <section class="flex gap-[24px] flex-col">
        <div
          class="flex flex-row justify-center items-center w-full gap-[24px]"
        >
          <!-- 黑色星星按鈕 -->
          <div
            class="circle w-[108px] h-[108px] rounded-full bg-[#D9D9D9] flex justify-center items-center"
          >
            <img
              src="./assets/images/Star 1.svg"
              alt="black-star"
              class="black-star"
            />
          </div>

          <!-- 圖片按鈕 -->
          <div class="w-[96px] h-[96px] border-2 border-black object-cover">
            <img
              src="./assets/images/image-1.jpg"
              alt="image"
              class="w-full h-full"
            />
          </div>
          <!-- 2026按鈕 -->
          <div
            class="text-container relative overflow-hidden cursor-pointer w-[200px] h-[72px] flex justify-center items-center"
          >
            <h1 class="text-animation text-1 absolute text-[80px] font-oxanium">
              2026
            </h1>

            <h1 class="text-animation text-2 absolute text-[80px] font-oxanium">
              2026
            </h1>
          </div>
        </div>

        <div class="flex justify-center items-center w-full gap-[20px]">
          <!-- 括號按鈕 -->
          <h1
            class="bracket-container inline-flex items-center justify-center font-oxanium text-[80px] cursor-pointer select-none"
          >
            <span class="b-left">{</span>

            <span
              class="b-text w-0 overflow-hidden whitespace-nowrap opacity-0"
            >
              HI!
            </span>

            <span class="b-right">}</span>
          </h1>
          <!-- 漸層長條區塊 -->
          <div
            class="relative ellipse-box cursor-none overflow-hidden w-[340px] h-[96px] bg-gradient-to-r from-[#D9D9D9] to-[#121212] rounded-full"
          >
            <div
              class="mouse-ball absolute bg-white top-0 left-0 w-4 h-4 mix-blend-difference rounded-full pointer-events-none opacity-0 scale-0 z-20"
            ></div>
          </div>
        </div>
        <div class="flex justify-center items-center w-full gap-[20px]">
          <!-- click按鈕 -->
          <div
            class="flex justify-center items-center h-[96px] w-[228px] border-2 border-black rounded-full"
          >
            <h1 class="font-oxanium text-[28px]">{click!}</h1>
          </div>
          <!-- 空心星星按鈕 -->
          <div  class="drag-container -space-x-[20px] inline-flex">
            <img
              src="./assets/images/Star 4.svg"
              alt="stars1"
              class="drag-star relative z-30 cursor-grab"
            />
            <img
              src="./assets/images/Star 4.svg"
              alt="stars2"
              class="drag-star relative z-20 cursor-grab"
            />
            <img
              src="./assets/images/Star 4.svg"
              alt="stars3"
              class="drag-star relative z-10 cursor-grab"
            />
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/TextPlugin.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
