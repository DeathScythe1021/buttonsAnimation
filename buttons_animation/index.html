<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buttons</title>
    <link href="./output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="w-full h-screen flex justify-center items-center">
      <section class="flex gap-[24px] flex-col">
        <div
          class="flex flex-row justify-center items-center w-full gap-[24px]"
        >
          <!-- 黑色星星按鈕 -->
          <div
            class="circle w-[108px] h-[108px] rounded-full bg-[#D9D9D9] flex justify-center items-center"
          >
            <img
              src="./assets/images/Star 1.svg"
              alt="black-star"
              class="black-star"
            />
          </div>

          <!-- 圖片按鈕 -->
          <div class="w-[96px] h-[96px] border-2 border-black object-cover">
            <img
              src="./assets/images/image-1.jpg"
              alt="image"
              class="w-full h-full"
            />
          </div>
          <!-- 2026按鈕 -->
          <div
            class="text-container relative overflow-hidden cursor-pointer w-[200px] h-[72px] flex  justify-center items-center"
          >
            <h1 class="text-animation text-1 absolute text-[80px] font-oxanium">
              2026
            </h1>

            <h1 class="text-animation text-2 absolute text-[80px] font-oxanium">
              2026
            </h1>
          </div>
        </div>

        <div class="flex justify-center items-center w-full gap-[20px]">
          <!-- 括號按鈕 -->
          <div>
            <h1 class="font-oxanium text-[80px]">{}</h1>
          </div>
          <!-- 長條型按鈕 -->
          <div
            class="w-[340px] h-[96px] bg-gradient-to-r from-[#D9D9D9] to-[#121212] rounded-full"
          ></div>
        </div>
        <div class="flex justify-center items-center w-full gap-[20px]">
          <!-- click按鈕 -->
          <div
            class="flex justify-center items-center h-[96px] w-[228px] border-2 border-black rounded-full"
          >
            <h1 class="font-oxanium text-[28px]">{click!}</h1>
          </div>
          <!-- 空心星星按鈕 -->
          <div class="flex -space-x-[20px]">
            <img
              src="./assets/images/Star 4.svg"
              alt="stars"
              class="relative z-30"
            />
            <img
              src="./assets/images/Star 4.svg"
              alt="stars"
              class="relative z-20"
            />
            <img
              src="./assets/images/Star 4.svg"
              alt="stars"
              class="relative z-10"
            />
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/TextPlugin.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <script src="script.js"></script>
  </body>
</html>
